<style type="text/css">
#gridContainer {
    height: 440px;
}
</style>
<md-content class="md-padding">
<div layout="row" layout-sm="column">
   <md-button class="md-raised md-primary" ng-click="Include()">Incluir</md-button>
</div>
</md-content>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    Livros
                </h3>
            </div>
            <div class="demo-container">
                <div id="gridContainer" dx-data-grid="dataGridOptions"></div>
            </div>
            <table class="table table-striped table-hover table-inverse">
                <thead class="thead-inverse">
                    <tr>
                        <th>ISBN</th>
                        <th>Autor</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Data publicação</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="livro in Livros">
                        <td>{{livro.ISBN}}</td>
                        <td>{{livro.Autor}}</td>
                        <td>{{livro.Nome}}</td>
                        <td>{{livro.Preco}}</td>
                        <td>{{livro.DataPublicacao | date:"dd-MM-yyyy"}}</td>
                        <td>
                        <md-button class="md-raised md-primary" data-ng-click="Edit(livro)">Editar</md-button>
                        <md-button class="md-raised md-primary" data-ng-click="Remove(livro)">Excluir</md-button>
                        </td>
                    </tr>
                </tbody>
                <thead>
                <tr>
                    <th>
                        Total de Livros: {{Livros.length}}
                    </th>
                    <th colspan="6"></th>
                </tr>
            </thead>
            </table>
        </div>
    </div>
</div>
